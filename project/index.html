<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar-container">
    <div class="cross">X</div>
    <div class="toolbar">
        <div class="toolbar-options">
            <div class="tool" id="pencil">
                <img src="./NewIcons/Black_Pencil.svg" alt="Pencil" class="tool-img">
            </div>
            <div class="tool" id="eraser">
                <img src="./NewIcons/Eraser.svg" alt="Eraser" class="tool-img">
            </div>
            <div class="tool" id="sticky">
                <img src="./NewIcons/StickyNote.svg" alt="Sticky Note" class="tool-img">
            </div>
            <div class="tool" id="upload">
                <img src="./NewIcons/photo.svg" alt="Upload" class="tool-img">
            </div>
            <input type="file" name="" id="" class="input-tag">
            <div class="tool" id="download">
                <img src="./NewIcons/Download.svg" alt="Download" class="tool-img">
            </div>
            <div class="tool" id="undo">
                <img src="./NewIcons/Undo.svg" alt="Undo" class="tool-img">
            </div>
            <div class="tool" id="redo">
                <img src="./NewIcons/Redo.svg" alt="Redo" class="tool-img">
            </div>
        </div>
    </div>

</html>
